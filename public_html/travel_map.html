<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Advisor - Cuacane</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>

    <header class="header">
        <div class="container header__content">
            <a href="home.html" class="logo"><i class="fas fa-bolt"></i> Cuacane</a>
            <nav class="nav">
                <a href="home.html" class="nav__link">Home</a>
                <a href="travel_map.html" class="nav__link nav__link--active">Route Advisor</a>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="page-title">Smart Route Weather</h1>
                <p class="page-subtitle">Plan your trip with AI-powered weather predictions along your path.</p>
            </div>

            <div class="route-grid">
                <aside class="route-advisor-card">
                    <h3 class="mb-4"><i class="fas fa-route"></i> Plan Journey</h3>
                    
                    <form id="route-form">
                        <div class="form-group mb-4">
                            <label class="mb-1 block text-sm font-bold text-muted">Start Location</label>
                            <input type="text" id="start-location" class="route-input" placeholder="e.g., Jakarta" required>
                            <button type="button" id="use-location-route-btn" class="btn btn--link text-sm">
                                <i class="fas fa-location-arrow"></i> Use My Location
                            </button>
                        </div>

                        <div class="form-group mb-4">
                            <label class="mb-1 block text-sm font-bold text-muted">Destination</label>
                            <input type="text" id="end-location" class="route-input" placeholder="e.g., Bandung" required>
                        </div>

                        <button type="submit" class="btn btn--primary w-full">
                            Analyze Route & Weather
                        </button>
                    </form>

                    <div id="ai-advisor-output" class="ai-result-box" style="display: none;">
                        <h5><i class="fas fa-robot"></i> AI Recommendation</h5>
                        <div id="advisor-content">
                            </div>
                        <p id="route-message" class="text-sm mt-2 text-muted"></p>
                    </div>
                </aside>

                <div class="map-wrapper">
                    <div class="map-container">
                        <div id="map-route"></div>
                        <div class="map-legend">
                            <h4><i class="fas fa-info-circle"></i> Map Legend</h4>
                            <div class="legend-grid">
                                <div class="legend-item"><span class="legend-color color-blue"></span> Rain/Wet</div>
                                <div class="legend-item"><span class="legend-color color-green"></span> Light Rain/Safe</div>
                                <div class="legend-item"><span class="legend-color color-red"></span> High Intensity</div>
                                <div class="legend-item"><span class="legend-color color-grey"></span> Cloudy/Neutral</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
