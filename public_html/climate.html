<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Data - Cuacane</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container header__content">
            <a href="home.html" class="logo"><i class="fas fa-bolt"></i> Cuacane</a>
            <nav class="nav">
                <a href="home.html" class="nav__link">Home</a>
                <a href="climate.html" class="nav__link nav__link--active">Climate</a>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="page-title">Historical Climate Data</h1>
                <p class="page-subtitle">Analyze yearly temperature trends and environmental changes.</p>
            </div>

            <div class="weather-cards-container mb-5" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                <div class="weather-card" style="height: auto; min-height: 200px; justify-content: center; text-align: center;">
                    <i class="fas fa-temperature-high text-primary fa-3x mb-3"></i>
                    <h3>34Â°C</h3>
                    <p class="text-muted">Max Annual Temp</p>
                </div>
                <div class="weather-card" style="height: auto; min-height: 200px; justify-content: center; text-align: center;">
                    <i class="fas fa-tint text-primary fa-3x mb-3"></i>
                    <h3>1800mm</h3>
                    <p class="text-muted">Avg Rainfall</p>
                </div>
                <div class="weather-card" style="height: auto; min-height: 200px; justify-content: center; text-align: center;">
                    <i class="fas fa-wind text-primary fa-3x mb-3"></i>
                    <h3>12 km/h</h3>
                    <p class="text-muted">Avg Wind Speed</p>
                </div>
            </div>

            <div class="section--historical">
                <h2 class="mb-4">Temperature Trends (Last 1 Year)</h2>
                <div class="placeholder-graphic">
                    <canvas id="historical-chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center text-muted">
            &copy; 2026 Cuacane.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
