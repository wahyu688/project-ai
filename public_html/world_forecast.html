<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Forecast - Cuacane</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <header class="header">
        <div class="container header__content">
            <a href="home.html" class="logo"><i class="fas fa-bolt"></i> Cuacane</a>
            <nav class="nav">
                <a href="home.html" class="nav__link">Home</a>
                <a href="world_forecast.html" class="nav__link nav__link--active">World Map</a>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div class="text-center mb-4">
                <h1 class="page-title">Global Weather Overview</h1>
                <p class="page-subtitle">Real-time temperature and conditions from major cities worldwide.</p>
            </div>

            <div class="map-container mb-4">
                <div id="temperature-map"></div>
                <div class="map-legend">
                    <p class="text-sm text-muted"><i class="fas fa-info-circle"></i> Use the layers button (top-right of map) to toggle Temperature/Precipitation.</p>
                </div>
            </div>

            <h2 class="mt-5 mb-4">Major Cities Forecast</h2>
            
            <div id="world-weather-result" class="weather-cards-container">
                <div class="weather-card loading-card" style="align-items: center; justify-content: center;">
                    <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center text-muted">
            &copy; 2026 Cuacane.
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
