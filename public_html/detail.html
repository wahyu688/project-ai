<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detail - Cuacane</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container header__content">
            <a href="home.html" class="logo"><i class="fas fa-bolt"></i> Cuacane</a>
            <nav class="nav">
                <a href="home.html" class="nav__link">Home</a>
                <a href="world_forecast.html" class="nav__link">World Map</a>
                <a href="travel_map.html" class="nav__link">Travel</a>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <a href="home.html" class="btn btn--link mb-4">
                <i class="fas fa-arrow-left"></i> Back to Search
            </a>

            <div id="detail-loading" class="text-center py-5">
                <i class="fas fa-circle-notch fa-spin fa-3x" style="color: var(--color-primary);"></i>
                <p class="mt-4 text-muted">Fetching detailed forecast...</p>
            </div>

            <div id="detail-content" style="display: none; animation: fadeIn 0.5s ease;">
                </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center text-muted">
            &copy; 2026 Cuacane. All rights reserved.
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Inline init for detail page
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const locationName = params.get('lokasi');
            if (locationName && typeof fetchDetailWeather === 'function') {
                fetchDetailWeather(locationName);
            } else {
                document.getElementById('detail-loading').innerHTML = '<p class="text-center">No location specified.</p>';
            }
        });
    </script>
</body>
</html>
